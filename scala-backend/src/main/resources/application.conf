server {
  host = "0.0.0.0"
  port = 8080
}

akka {
  loglevel = "INFO"
  
  http {
    server {
      request-timeout = 60s
      idle-timeout = 120s
      max-connections = 1024
    }
  }
}

data-processing {
  max-file-size = 104857600  # 100MB
  temp-directory = "/tmp/data-processing"
  supported-formats = ["csv", "json", "xml"]
}