server {
  host = "https://data-processing-vr06.onrender.com"
  port = 8080
}

akka {
  loglevel = "INFO"
  
  http {
    server {
      request-timeout = 60s
      idle-timeout = 120s
      max-connections = 1024
    }
  }
}

data-processing {
  max-file-size = 52428800  # 50MB
  temp-directory = "/tmp/data-processing"
  supported-formats = ["csv", "json", "xml"]
}
